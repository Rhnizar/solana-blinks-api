<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Actions</title>
    <script>
        const apiUrl = "http://127.0.0.1:8000";
        async function fetchSolanaAction() {
            try {
                const response = await fetch(`${apiUrl}/solana/Test/`, {
                    method: 'GET',
                });
                const data = await response.json(); // Adjust this if your backend returns JSON
                alert(data.message)
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Solana Actions</h1>
    <button onclick="fetchSolanaAction()">Test Solana Action</button>
</body>
</html>
